<div class="container-fluid" ng-controller="MoviesCtrl" ng-init="getMovieById(searchID)">

  <div class="row">
    <h1>{{title}}</h1>
    <div class="col-md-6">

      <img ng-src="{{img}}">
      <h3>IMDB Rating: {{imdbRating}}</h3>
      <h3>Rotten Tomatoes: {{tomatoes}}</h3>
      <h3>Metascore: {{metaScore}}</h3>
    </div>

    <div class="col-md-6">
      <h5>Year: {{year}}</h5>
      <h5>Rated: {{rated}}</h5>
      <h5>Runtime: {{runtime}}</h5>
      <h5>Director: {{director}}</h5>
      <h5>Writer: {{writer}}</h5>
      <h5>Actors: {{actors}}</h5>
        <p>{{plot}}</p>

    </div>
  </div>







</div>
