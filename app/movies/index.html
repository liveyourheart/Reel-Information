<div class="container-fluid" ng-controller="MoviesCtrl">
  <div class="jumbotron">
    <h1>Movie Info</h1>
    <p>Search some movies...</p>
    <form>
      <div class="form-group">
        <label for="movieSearch">Search a movie: </label>
        <input ng-model="name" type="text" class="form-control" id="movieSearch" placeholder="Search Any Movie...">
      </div>
      <button class="btn btn-block btn-info" type="submit" ng-click="getMovieByName(movieSearch)">Search</button>
    </form>
  </div>
  <div class="row">
    <h2 ng-if="title">{{title}}</h2>
    <div class="col-md-4" ng-if="title">

      <div>
        <img class="img-responsive" ng-src={{img}}>
        <a href="#/description">
          <button class="btn btn-info btn-block">Get Information</button>
        </a>
      </div>
    </div>

    <div class="col-md-4 well" ng-if="title">


      <h6>Or did you mean...</h6>
      <div ng-repeat="result in results">
        <a ng-hide="sameId(result.imdbID)" ng-click="getMovieById(result.imdbID);">
    {{result.Title}}</a>
      </div>
    </div>

  </div>
</div>
